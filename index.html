<body >

  <div id ="gba">
    <div id="buttons">
      <button id="left-btn" class="btn-style" onclick="pressLeft()"></button>
      <button id="right-btn" class="btn-style" onclick="pressRight()"></button>
      <button id="start-btn" class="btn-style" onclick="pressStart()"></button>
      <button id="a-btn" class="btn-style" onclick="pressA()"></button>
      <button id="b-btn" class="btn-style" onclick="pressB()"></button>
    </div>
    <div id="page1" class="start-over page"></div>
    <div id="page2" class="start-over page">
      <img src="./images/bruce.jpg">
    </div>
    <div id="page3" class="start-over page">
      <img src="./images/hitmonlee.png">
      <p id="page3a" class="stats"></p>
    </div>
    <div id="page4" class="start-over page">
      <img src="./images/sawk.png">
      <p id="page4a" class="stats"></p>
    </div>
    <div id="page5" class="start-over page">
      <img src="./images/snorlax.png">
      <p id="page5a" class="stats"></p>
    </div>
  </div>
